<div class="col-12">
	<div class="card">
		<button pButton pRipple label="Cobrar cuenta ocasional" icon="pi pi-wallet" class="p-button-success mr-2"
		(click)="openNew()"></button>
		<h5>Cobro de cuentas de servicio y cuentas ocasionales</h5>
		
		<p-table [value]="customers3" rowGroupMode="subheader" groupRowsBy="representative.name" sortField="representative.name" sortMode="single" (onSort)="onSort()" responsiveLayout="scroll" [scrollable]="true" scrollHeight="400px">
				<ng-template pTemplate="header">
					<tr>
					<th>Titular</th>
					<th>Nombre-Servicio</th>
					<th>Descripción</th>
					<th>Total-productos</th>
					<th>Fecha y hora de creación</th>
					<th>Modificación</th>
					<th>Estado</th>

				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-customer let-rowIndex="rowIndex">

				<tr>
					<td style="min-width: 200px;">
					</td>

					<td style="min-width: 200px;">
					</td>

					<td style="min-width: 200px;">
					</td>

					<td style="min-width: 200px;">
					</td>

					<td style="min-width: 200px;">
					</td>

					<td style="min-width: 200px;">
					</td>

					<td style="min-width: 200px;">
					</td>
				</tr>
			</ng-template>
		</p-table>


		
		 
</div>
