<div class="col-12">
    <div class="card">
        <button pButton pRipple label="Cuentas de servicio" icon="pi pi-plus" class="p-button-success mr-2"
            (click)="openNew()"></button>
            <button pButton pRipple label="ticket" icon="pi pi-print" class="p-button-success mr-3"
            (click)="printTicket()"></button>

        <h5> </h5>

        <p-table [value]="customers3" rowGroupMode="subheader" groupRowsBy="representative.name"
            sortField="representative.name" sortMode="single" (onSort)="onSort()" responsiveLayout="scroll"
            [scrollable]="true" scrollHeight="400px">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio base</th>
                    <th>Titular</th>
                    <th>Total Productos</th>
                  
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer let-rowIndex="rowIndex">
                <tr>
                    <td style="min-width: 80px;"></td>
                    <td style="min-width: 80px;"></td>
                    <td style="min-width: 80px;"></td>
                    <td style="min-width: 80px;"></td>
                    <td style="min-width: 80px;"></td>
                    <td style="min-width: 80px;"></td>
                    <td style="min-width: 80px;"></td>
                    <div class="flex">
                        <div>
                            <button pButton pRipple icon="pi pi-cart-plus"
                                class="p-button-rounded p-button-success mr-2" (click)="openNewProducts()"></button>
                                <button pButton pRipple icon="pi pi-credit-card"
                                (click)="Cobrarcuenta()"></button>

                        </div>
                    </div>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog header="Crear cuentas de servicio" [(visible)]="displayModal" [modal]="true" [style]="{width: '30vw'}">
    <div class="p-fluid">
        <div class="p-field">
            <label for="titular">Titular</label>
            <input id="titular" type="text" pInputText [(ngModel)]="cuenta.titular">
        </div>

        <div class="p-field">
            <label for="totalProductos">Total de Productos</label>
            <input type="number" pInputText id="totalProductos">
        </div>
    </div>
    <p-footer>
        <button pButton label="Guardar" icon="pi pi-check" (click)="guardarCuenta()"></button>
    </p-footer>
</p-dialog>

<p-dialog header="" [(visible)]="displayModalProductos" [modal]="true" [style]="{width: '30vw'}">
    <div class="p-fluid">
        <div class="p-fluid">
            <div class="p-field">
                <label for="nombre">Nombre</label>
                <input type="text" pInputText id="nombre">
            </div>
    
            <div class="p-field">
                <label for="descripcion">Descripcion</label>
                <input type="text" pInputText id="descripcion">
            </div>

            <div class="p-field">
                <label for="cantidad">Cantidad</label>
                <input type="number" pInputText id="cantidad">
            </div>

        </div>
    </div>
        <p-footer>
            <button pButton label="Agregar productos" icon="pi pi-check" (click)="AgregarProductos()"></button>
        </p-footer>
</p-dialog>
