<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <div class="button-group">
                            <div>
                                <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                                <button pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button-success mr-2" (click)="editProduct()"></button>
                                <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
                            </div>
                        </div>  
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="products" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Creación de roles</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="nombre">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="apellido">Apellido <p-sortIcon field="apellido"></p-sortIcon></th>
                        <th pSortableColumn="direccion">Dirección <p-sortIcon field="direccion"></p-sortIcon></th>
                        <th pSortableColumn="genero">Género <p-sortIcon field="genero"></p-sortIcon></th>
                        <th pSortableColumn="telefono">Teléfono <p-sortIcon field="telefono"></p-sortIcon></th>
                        <th pSortableColumn="email">Email<p-sortIcon field="email"></p-sortIcon></th>
                        <th pSortableColumn="Password">Password<p-sortIcon field="password"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="product"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Nombre</span>
                           
                        </td>

                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Apellido</span>
                           
                        </td>

            
                        <td style="width:10%; min-width:10rem;">
                            <span class="p-column-title">Dirección</span>
                        </td>

                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Género</span>
                        </td>

                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Teléfono</span>
                        </td>

                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Email</span>
                        </td>
                        
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Password</span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Creación de usuarios" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">

                <div class="field">
                    <label for="name">Nombre:</label>
                    <input type="text" pInputText id="name">
                </div>

                <div class="field">
                    <label for="apellido">Apellido:</label>
                    <input type="text" pInputText id="apellido">
                </div>

                <div class="field">
                    <label for="direccion">Dirección:</label>
                    <input type="text" pInputText id="direccion">
                </div>

                <div class="field">
                    <label class="mb-3">Género:</label>
                    <div class="formgrid grid">
                        <div class="field-radiobutton col-6">
                            <p-radioButton id="category1" name="genero" value="F" ></p-radioButton>
                            <label for="genero">F</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton id="category2" name="genero" value="M" ></p-radioButton>
                            <label for="genero">M</label>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label for="telefono">Télefono:</label>
                    <p-inputNumber id="telefono"></p-inputNumber>
                </div>

                <div class="field">
                    <label for="email">Email:</label>
                    <input type="text" pInputText id="email">
                </div>

                <div class="field">
                    <label for="password">Password:</label>
                    <input type="text" pInputText id="password">
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Crear cuenta" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
            </ng-template>
        </p-dialog>
        
</div>
