<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                        <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
                    </div>

                </ng-template>
                
                <ng-template pTemplate="right">
                    <div class="button-container">
                        <div class="my-2">
                            <button pButton pRipple label="Productos" icon="pi pi-fw pi-shopping-cart" class="p-button-help botones-azules mr-2"></button>
                            <button pButton pRipple label="Comestibles" icon="" class="p-button-help botones-azules"></button>
                        </div>
                    </div>
                </ng-template>
                

            </p-toolbar>

            <p-table #dt [value]="products" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Administrar productos</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                       
                        <th pSortableColumn="Nombre">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="Descripci贸n">Descripci贸n <p-sortIcon field="description"></p-sortIcon></th>
                        <th pSortableColumn="Precio">Precio <p-sortIcon field="price"></p-sortIcon></th>
                        <th pSortableColumn="Estado">Estado<p-sortIcon field="estado"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="product"></p-tableCheckbox>
                        </td>
                        
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Nombre</span>
                           
                        </td>

                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Descripci贸n</span>
                           
                        </td>

            
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Precio</span>
                         
                        </td>
                    
                        <td style="width:14%; min-width: 10rem;"><span class="p-column-title">Estado</span>

                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                               
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Detalles de producto" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">

                <div class="field">
                    <label for="name">Nombre:</label>
                    <input type="text" pInputText id="name">
                </div>

                
                <div class="field">
                    <label for="description">Descripci贸n:</label>
                    <input type="text" pInputText id="description">
                </div>

                <div class="field">
                    <label for="estado">Estado</label>
                    <input type="text" pInputText id="estado">
                </div>
                
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="price">Precio:</label>
                        <p-inputNumber id="price"  mode="currency" currency="USD" locale="en-US"></p-inputNumber>
                    </div>
                 
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
            </ng-template>
        </p-dialog>
</div>
