<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <div class="button-group">
                            <div>
                                <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2"
                                    (click)="openNew()"></button>
                                <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger"
                                    (click)="deleteSelectedProducts()"
                                    [disabled]="!selectedProducts || !selectedProducts.length"></button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="products" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['name','country.name','status']" [paginator]="true"
                [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Creación de cuentas</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="nombre">Titular<p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="servicio">Nombre-Servicio<p-sortIcon field="servicio"></p-sortIcon></th>
                        <th pSortableColumn="descripcion">Descripción<p-sortIcon field="descripcion"></p-sortIcon></th>
                        <th pSortableColumn="total">Total-productos<p-sortIcon field="total"></p-sortIcon></th>
                        <th pSortableColumn="fechaHora"> Fecha y hora de creación <p-sortIcon field="fechaHora"></p-sortIcon></th>
                        <th pSortableColumn="fechaHora">Modificación <p-sortIcon field="fechaHora"></p-sortIcon></th>

                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="product"></p-tableCheckbox>
                        </td>
                        <td style="width:10%; min-width:10rem;">
                            <span class="p-column-title">Titular</span>

                        </td>

                        <td style="width:22%; min-width:10rem;">
                            <span class="p-column-title">Nombre-Servicio</span>
                        </td>

                        <td style="width:10%; min-width:10rem;">
                            <span class="p-column-title">Descripción</span>
                        </td>

                        <td style="width:22%; min-width:10rem;">
                            <span class="p-column-title">Total-productos</span>

                        </td>

                        <td style="width:10%; min-width:10rem;">
                            <span class="p-column-title">Fecha de creación</span> 

                        </td>

                        <td style="width:24%; min-width:10rem;">
                            <span class="p-column-title">Modificación</span>
                        </td>

                        <div class="flex">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                           
                        </div>

                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Creación de cuentas de servicio"
            [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">

                <div class="field">
                    <label for="name">Titular:</label>
                    <input type="text" pInputText id="name">
                </div>

                <div class="field">
                    <label for="servicio">Nombre-servicio:</label>
                    <input type="text" pInputText id="servicio">
                </div>

                <div class="field">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" pInputText id="descripcion">
                </div>

                <div class="field">
                    <label for="total">Total-productos:</label>
                    <p-inputNumber id="total" [locale]="{ decimal: ',', group: '.' }" [minFractionDigits]="2" [maxFractionDigits]="2"></p-inputNumber>
                </div>

                <div class="field">
                    <label for="fechaHora">Fecha y hora de creación:</label>
                    <input type="datetime-local" pInputText id="fechaHora">
                </div>

                <div class="field">
                    <label for="fechaHora">Modificación:</label>
                    <input type="datetime-local" pInputText id="fechaHora">
                </div>

            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Crear cuenta" icon="pi pi-check" class="p-button-text"
                    (click)="saveProduct()"></button>
            </ng-template>
        </p-dialog>

    </div>
