<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                        <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
                    </div>

                </ng-template>

            </p-toolbar>

            <p-table #dt [value]="products" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0"> </h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
            
                        <th pSortableColumn="Nombre">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="unidad">Unidad_medida <p-sortIcon field="unidad"></p-sortIcon></th>
                        <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                        <th pSortableColumn="stock_min">Stock_min <p-sortIcon field="stock_min"></p-sortIcon></th>
                        <th pSortableColumn="stock_max">Stock_max<p-sortIcon field="stock_max"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="product"></p-tableCheckbox>
                        </td>
                        
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Nombre</span>
                           
                        </td>

                        <td style="width:14%; min-width:14rem;">
                            <span class="p-column-title">Unidad_medida</span>
                           
                        </td>

            
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Stock</span>
                         
                        </td>

                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Stock_min</span>
                         
                        </td>
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Stock_max</span>
                         
                        </td>

                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                               
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Detalle de ingredientes " [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">

                <div class="field">
                    <label for="name">Nombre:</label>
                    <input type="text" pInputText id="name">
                </div>

                
                <div class="field">
                    <label for="unidad">Unidad_medida:</label>
                    <p-inputNumber id="unidad"></p-inputNumber>
                </div>
                
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="stock">Stock:</label>
                        <p-inputNumber id="stock"></p-inputNumber>
                    </div>

                        <div class="field col">
                            <label for="stock_min">Stock_min:</label>
                            <p-inputNumber id="stock_min"></p-inputNumber>
                        </div>

                        <div class="field col">
                            <label for="stock_max">Stock_max:</label>
                            <p-inputNumber id="stock_max"></p-inputNumber>
                        </div>
                    
                </div></ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
            </ng-template>
        </p-dialog>
</div>
